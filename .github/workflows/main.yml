name: Build and deploy container app test

on:
  #push:
  #  branches:
  #    - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: 'test'

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: https://cradonamingtoolvo4hocgmzdmh4.azurecr.io/
          username: ${{ secrets.AzureAppService_ContainerUsername_75fd50420e1b4196a4e47d4a055fcda5 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_4cf33966d3d34bbba3792002bf2c538d }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: cradonamingtoolvo4hocgmzdmh4.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_75fd50420e1b4196a4e47d4a055fcda5 }}/azuredevopsnamingtool:latest,cradonamingtoolvo4hocgmzdmh4.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_75fd50420e1b4196a4e47d4a055fcda5 }}/azuredevopsnamingtool:${{ github.sha }}
          #file: ./Dockerfile
          context: ./src

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'test'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'app-adonamingtool-vo4hocgmzdmh4'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_17081aaecf7d4fb49ab39a9a7e2e41d2 }}
          images: 'cradonamingtoolvo4hocgmzdmh4.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_75fd50420e1b4196a4e47d4a055fcda5 }}/azuredevopsnamingtool:${{ github.sha }}'
