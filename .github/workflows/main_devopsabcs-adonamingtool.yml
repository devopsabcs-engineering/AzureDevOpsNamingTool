# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - devopsabcs-adonamingtool

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://devopsabcsadonamingtool.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_46a15f066d894a4f8a01e38638d1e0fb }}
        password: ${{ secrets.AzureAppService_ContainerPassword_dab8c2dc5bc6454c8e20525aef4c8111 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: devopsabcsadonamingtool.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_46a15f066d894a4f8a01e38638d1e0fb }}/azuredevopsnamingtool:${{ github.sha }}
        #file: ./Dockerfile
        context: ./src

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'devopsabcs-adonamingtool'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8e5a95604c9448629bba33315ff679d4 }}
        images: 'devopsabcsadonamingtool.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_46a15f066d894a4f8a01e38638d1e0fb }}/azuredevopsnamingtool:${{ github.sha }}'
